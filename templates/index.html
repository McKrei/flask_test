<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>
  {{ number * 2 * 2 * 2  }}<br>

  {% for i in lst %}
    <h{{ i }}> Hello </h{{ i }}>

    {% if i > 3 %}
        <p> i > 3 </p>

    {% elif i == 5 %}
        <p> i == 5 </p>
        {% else %}
        <p> i <= 3 </p>
        {% endif %}
  {% else %}
    <p> No items! </p>
  {% endfor %}


</body>
</html>
